<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Keeper Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        
        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        fieldset {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        
        legend {
            font-size: 18px;
            font-weight: bold;
            padding: 0 10px;
        }
        
        label {
            font-weight: bold;
            margin: 10px 0 5px;
            display: inline-block;
        }
        
        input,
        select,
        textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            display: block;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px 0;
        }
        
        .checkbox-group label {
            font-weight: normal;
            margin: 0;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            display: inline-block;
            margin: 0 8px 0 0;
        }
        
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <form>
        <h2 style="text-align: center;">Zoo Keeper Application Form</h2>
        <p style="text-align: center;"><i>Please complete the form. Mandatory fields are marked with a *</i></p>

        <fieldset>
            <legend>Contact Details</legend>
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>

            <label for="telephone">Telephone</label>
            <input type="tel" id="telephone" name="telephone">

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <fieldset>
            <legend>Personal Information</legend>
            <label for="age">*Age</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select>

            <label for="reason">When did you first know you wanted to be a zoo-keeper?</label>
            <textarea id="reason" name="reason" rows="4"></textarea>
        </fieldset>

        <fieldset>
            <legend>Pick Your Favorite Animals</legend>
            <div class="checkbox-group">
                <label><input type="checkbox" name="animal" value="zebra">Zebra</label>
                <label><input type="checkbox" name="animal" value="cat">Cat</label>
                <label><input type="checkbox" name="animal" value="anaconda">Anaconda</label>
                <label><input type="checkbox" name="animal" value="human">Human</label>
                <label><input type="checkbox" name="animal" value="elephant">Elephant</label>
                <label><input type="checkbox" name="animal" value="wildebeest">Wildebeest</label>
                <label><input type="checkbox" name="animal" value="pigeon">Pigeon</label>
                <label><input type="checkbox" name="animal" value="crab">Crab</label>
            </div>
        </fieldset>

        <button type="submit">Submit Application</button>
    </form>
</body>

</html>
